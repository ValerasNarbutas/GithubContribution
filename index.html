<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Waves - 2025 Contributions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #visualizer-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8a2be2 0%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #ff1493;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        button {
            background: linear-gradient(135deg, #8a2be2 0%, #ff1493 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .control-label {
            font-size: 12px;
            color: #888;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            pointer-events: none;
            display: none;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .tooltip-date {
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tooltip-contributions {
            color: #fff;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ff1493;
            z-index: 5;
        }

        .hidden {
            display: none;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 16px;
            font-size: 12px;
            opacity: 0.6;
        }

        .mode-btn.active {
            opacity: 1;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="visualizer-canvas"></canvas>
    </div>
    
    <div id="info-panel">
        <h1>üéµ GitHub Waves</h1>
        <p style="font-size: 12px; color: #888; margin-bottom: 10px;">
            Your 2025 contributions as music
        </p>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Contributions:</span>
                <span class="stat-value" id="total-contributions">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Streak:</span>
                <span class="stat-value" id="current-streak">0 days</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Longest Streak:</span>
                <span class="stat-value" id="longest-streak">0 days</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Loudest Day:</span>
                <span class="stat-value" id="loudest-day">-</span>
            </div>
        </div>
    </div>

    <div id="controls">
        <div class="mode-selector">
            <button class="mode-btn active" id="bars-mode">üìä Bars</button>
            <button class="mode-btn" id="wave-mode">„Ä∞Ô∏è Wave</button>
            <button class="mode-btn" id="circular-mode">‚≠ï Circular</button>
        </div>
        <span class="control-label">|</span>
        <button id="animate-btn">‚è∏Ô∏è Pause</button>
        <span class="control-label">|</span>
        <button id="sound-btn">üîá Sound Off</button>
        <span class="control-label">|</span>
        <button id="play-year-btn">‚ñ∂Ô∏è Play Year</button>
    </div>

    <div id="loading">Generating your sound waves...</div>
    
    <div id="tooltip">
        <div class="tooltip-date"></div>
        <div class="tooltip-contributions"></div>
    </div>

    <script>
        // GitHub Waves - Music Visualizer for Contributions
        class GitHubWaves {
            constructor() {
                this.canvas = document.getElementById('visualizer-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.contributionData = [];
                this.isAnimating = true;
                this.animationTime = 0;
                this.mode = 'bars'; // bars, wave, circular
                this.hoveredBar = null;
                
                // Audio setup
                this.audioContext = null;
                this.masterGain = null;
                this.isSoundEnabled = false;
                this.currentOscillators = [];
                this.yearProgress = 0; // 0 to 1 representing progress through the year
                this.isPlayingYear = false;
                this.yearPlaybackSpeed = 0.002; // Speed of year playback
                this.hoverNoteOscillator = null;
                this.hoverNoteGain = null;
                this.lastHoveredIndex = -1;
                
                this.setupCanvas();
                this.generateContributionData();
                this.setupEventListeners();
                this.animate();
                
                document.getElementById('loading').classList.add('hidden');
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            generateContributionData() {
                const startDate = new Date('2025-01-01');
                let currentStreak = 0;
                let longestStreak = 0;
                let tempStreak = 0;
                let maxContributions = 0;
                let maxDate = '';
                let totalContributions = 0;

                for (let day = 0; day < 365; day++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + day);
                    
                    const dayOfWeek = date.getDay();
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                    
                    let contributions;
                    if (Math.random() < 0.15) {
                        contributions = 0;
                    } else {
                        const baseContributions = isWeekend ? 
                            Math.floor(Math.random() * 8) : 
                            Math.floor(Math.random() * 20);
                        
                        contributions = Math.random() < 0.1 ? 
                            baseContributions + Math.floor(Math.random() * 30) : 
                            baseContributions;
                    }

                    totalContributions += contributions;

                    if (contributions > maxContributions) {
                        maxContributions = contributions;
                        maxDate = date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric' 
                        });
                    }

                    if (contributions > 0) {
                        tempStreak++;
                        if (day === 364) {
                            currentStreak = tempStreak;
                        }
                    } else {
                        if (tempStreak > longestStreak) {
                            longestStreak = tempStreak;
                        }
                        tempStreak = 0;
                    }

                    this.contributionData.push({
                        date: date,
                        contributions: contributions,
                        dayOfYear: day,
                        phase: Math.random() * Math.PI * 2 // Random phase for wave effect
                    });
                }

                if (tempStreak > longestStreak) {
                    longestStreak = tempStreak;
                }

                document.getElementById('total-contributions').textContent = 
                    totalContributions.toLocaleString();
                document.getElementById('current-streak').textContent = 
                    `${currentStreak} days`;
                document.getElementById('longest-streak').textContent = 
                    `${longestStreak} days`;
                document.getElementById('loudest-day').textContent = 
                    `${maxDate} (${maxContributions})`;
            }

            animate() {
                if (this.isAnimating) {
                    this.animationTime += 0.02;
                    // Update year progress (loops through the year continuously if not playing year)
                    if (!this.isPlayingYear) {
                        this.yearProgress = (this.animationTime * 0.01) % 1;
                    }
                    
                    // Update audio if enabled
                    if (this.isSoundEnabled) {
                        this.updateAudio();
                    }
                }
                
                // Handle year playback
                if (this.isPlayingYear) {
                    this.yearProgress += this.yearPlaybackSpeed;
                    if (this.yearProgress >= 1) {
                        this.yearProgress = 0;
                        this.stopYearPlayback();
                    }
                }

                this.ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                switch(this.mode) {
                    case 'bars':
                        this.drawBarsMode();
                        break;
                    case 'wave':
                        this.drawWaveMode();
                        break;
                    case 'circular':
                        this.drawCircularMode();
                        break;
                }

                requestAnimationFrame(() => this.animate());
            }

            drawBarsMode() {
                const barWidth = this.canvas.width / this.contributionData.length;
                const centerY = this.canvas.height / 2;

                this.contributionData.forEach((data, index) => {
                    const x = index * barWidth;
                    const normalizedValue = Math.min(data.contributions / 30, 1);
                    
                    // Animated height
                    const pulseEffect = Math.sin(this.animationTime * 2 + index * 0.1) * 0.2 + 1;
                    const baseHeight = normalizedValue * (this.canvas.height * 0.4);
                    const height = baseHeight * pulseEffect;

                    // Color based on contribution intensity
                    const hue = 280 - (normalizedValue * 60); // Purple to Pink
                    const saturation = 70 + (normalizedValue * 30);
                    const lightness = 40 + (normalizedValue * 30);
                    
                    // Glow effect
                    this.ctx.shadowBlur = 15 + (normalizedValue * 20);
                    this.ctx.shadowColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    
                    // Draw bar (mirrored top and bottom)
                    const gradient = this.ctx.createLinearGradient(x, centerY - height, x, centerY + height);
                    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.9)`);
                    gradient.addColorStop(0.5, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.4)`);
                    gradient.addColorStop(1, `hsla(${hue}, ${saturation}%, ${lightness}%, 0.9)`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, centerY - height, barWidth * 0.8, height * 2);

                    // Store for hover detection
                    if (this.hoveredBar === index) {
                        this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(x, centerY - height, barWidth * 0.8, height * 2);
                    }
                });

                this.ctx.shadowBlur = 0;
            }

            drawWaveMode() {
                const centerY = this.canvas.height / 2;
                const waveCount = 5;

                for (let wave = 0; wave < waveCount; wave++) {
                    this.ctx.beginPath();
                    
                    const waveOffset = wave * 50;
                    const alpha = 0.3 + (wave * 0.15);
                    
                    this.contributionData.forEach((data, index) => {
                        const x = (index / this.contributionData.length) * this.canvas.width;
                        const normalizedValue = Math.min(data.contributions / 30, 1);
                        
                        // Create wave motion
                        const wavePhase = this.animationTime + data.phase + (wave * 0.5);
                        const amplitude = normalizedValue * 150 * (1 + wave * 0.3);
                        const y = centerY + 
                                  Math.sin(wavePhase + index * 0.1) * amplitude +
                                  waveOffset;

                        if (index === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    });

                    const hue = 280 - (wave * 15);
                    this.ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                    this.ctx.lineWidth = 3;
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;
                    this.ctx.stroke();
                }

                this.ctx.shadowBlur = 0;
            }

            drawCircularMode() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const baseRadius = Math.min(this.canvas.width, this.canvas.height) * 0.2;

                // Draw multiple rings
                const rings = 3;
                for (let ring = 0; ring < rings; ring++) {
                    const ringRadius = baseRadius + (ring * 80);
                    
                    this.contributionData.forEach((data, index) => {
                        const angle = (index / this.contributionData.length) * Math.PI * 2 - Math.PI / 2;
                        const normalizedValue = Math.min(data.contributions / 30, 1);
                        
                        // Animated radius
                        const pulseEffect = Math.sin(this.animationTime * 2 + index * 0.1 + ring) * 0.3 + 1;
                        const radiusExtension = normalizedValue * 100 * pulseEffect;
                        const totalRadius = ringRadius + radiusExtension;

                        const x = centerX + Math.cos(angle) * totalRadius;
                        const y = centerY + Math.sin(angle) * totalRadius;

                        // Color based on contribution and ring
                        const hue = 280 - (normalizedValue * 60) - (ring * 20);
                        const size = 3 + (normalizedValue * 5);

                        this.ctx.beginPath();
                        this.ctx.arc(x, y, size, 0, Math.PI * 2);
                        this.ctx.fillStyle = `hsl(${hue}, 80%, ${50 + normalizedValue * 30}%)`;
                        this.ctx.shadowBlur = 10 + (normalizedValue * 15);
                        this.ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;
                        this.ctx.fill();
                    });
                }

                // Draw center pulse
                const pulseSize = 20 + Math.sin(this.animationTime * 3) * 10;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, pulseSize, 0, Math.PI * 2);
                this.ctx.fillStyle = 'rgba(138, 43, 226, 0.6)';
                this.ctx.shadowBlur = 30;
                this.ctx.shadowColor = '#8a2be2';
                this.ctx.fill();

                this.ctx.shadowBlur = 0;
            }

            setupAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.value = 0.4; // Increased volume (was 0.15)
                }
            }

            enableSound() {
                this.setupAudioContext();
                this.isSoundEnabled = true;
                this.createHarmonicDrone();
            }

            disableSound() {
                this.isSoundEnabled = false;
                this.stopAllOscillators();
            }

            createHarmonicDrone() {
                // Create base drone with harmonic overtones
                // Using pentatonic scale for pleasant harmonies
                const baseFreq = 110; // A2
                const harmonicRatios = [1, 9/8, 5/4, 3/2, 5/3, 2]; // Pentatonic intervals
                
                harmonicRatios.forEach((ratio, index) => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.value = baseFreq * ratio;
                    
                    // Volume decreases for higher harmonics
                    gain.gain.value = 0;
                    
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start();
                    
                    this.currentOscillators.push({ osc, gain, harmonic: index });
                });
            }

            updateAudio() {
                if (!this.isSoundEnabled || !this.audioContext) return;
                
                // Get current day based on year progress
                const currentDayIndex = Math.floor(this.yearProgress * this.contributionData.length);
                const currentDay = this.contributionData[currentDayIndex];
                
                if (!currentDay) return;
                
                // Normalize contribution value
                const normalizedValue = Math.min(currentDay.contributions / 30, 1);
                
                // Update each harmonic's volume based on contribution intensity and harmonic number
                this.currentOscillators.forEach(({ gain, harmonic }) => {
                    // Different harmonics activate at different contribution levels
                    const threshold = harmonic * 0.15;
                    const targetVolume = normalizedValue > threshold ? 
                        (normalizedValue - threshold) * (1 / (harmonic + 1)) * 0.3 : 0;
                    
                    // Smooth volume changes
                    gain.gain.linearRampToValueAtTime(
                        targetVolume,
                        this.audioContext.currentTime + 0.1
                    );
                });
                
                // Modulate base frequency slightly based on time of year
                // Creates a sense of progression through the year
                const baseFreq = 110 + (this.yearProgress * 20); // Slight pitch rise through the year
                this.currentOscillators.forEach(({ osc, harmonic }, index) => {
                    const harmonicRatios = [1, 9/8, 5/4, 3/2, 5/3, 2];
                    osc.frequency.linearRampToValueAtTime(
                        baseFreq * harmonicRatios[harmonic],
                        this.audioContext.currentTime + 0.1
                    );
                });
            }

            stopAllOscillators() {
                this.currentOscillators.forEach(({ osc, gain }) => {
                    gain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 0.5);
                    setTimeout(() => {
                        try {
                            osc.stop();
                        } catch (e) {
                            // Oscillator may already be stopped
                        }
                    }, 500);
                });
                this.currentOscillators = [];
            }

            playYearFromStart() {
                this.setupAudioContext();
                if (!this.isSoundEnabled) {
                    this.enableSound();
                    document.getElementById('sound-btn').textContent = 'üîä Sound On';
                }
                this.yearProgress = 0;
                this.isPlayingYear = true;
                document.getElementById('play-year-btn').textContent = '‚èπÔ∏è Stop Year';
            }

            stopYearPlayback() {
                this.isPlayingYear = false;
                document.getElementById('play-year-btn').textContent = '‚ñ∂Ô∏è Play Year';
            }

            playHoverNote(dayIndex) {
                if (!this.audioContext || !this.isSoundEnabled || this.isPlayingYear) return;
                
                const data = this.contributionData[dayIndex];
                if (!data) return;
                
                // Stop previous hover note
                this.stopHoverNote();
                
                // Calculate frequency based on contribution intensity
                const normalizedValue = Math.min(data.contributions / 30, 1);
                const baseFreq = 220; // A3
                const scaleNotes = [0, 2, 4, 7, 9, 12]; // Pentatonic scale in semitones
                const noteIndex = Math.floor(normalizedValue * (scaleNotes.length - 1));
                const frequency = baseFreq * Math.pow(2, scaleNotes[noteIndex] / 12);
                
                // Create oscillator for this note
                this.hoverNoteOscillator = this.audioContext.createOscillator();
                this.hoverNoteGain = this.audioContext.createGain();
                
                this.hoverNoteOscillator.type = 'sine';
                this.hoverNoteOscillator.frequency.value = frequency;
                
                this.hoverNoteGain.gain.value = 0;
                this.hoverNoteGain.gain.linearRampToValueAtTime(
                    0.3 * (normalizedValue * 0.5 + 0.5),
                    this.audioContext.currentTime + 0.05
                );
                
                this.hoverNoteOscillator.connect(this.hoverNoteGain);
                this.hoverNoteGain.connect(this.masterGain);
                this.hoverNoteOscillator.start();
                
                this.lastHoveredIndex = dayIndex;
            }

            stopHoverNote() {
                if (this.hoverNoteOscillator) {
                    this.hoverNoteGain.gain.linearRampToValueAtTime(
                        0,
                        this.audioContext.currentTime + 0.1
                    );
                    setTimeout(() => {
                        try {
                            this.hoverNoteOscillator.stop();
                        } catch (e) {
                            // Already stopped
                        }
                        this.hoverNoteOscillator = null;
                        this.hoverNoteGain = null;
                    }, 100);
                }
            }

            setupEventListeners() {
                // Mode buttons
                document.getElementById('bars-mode').addEventListener('click', () => {
                    this.mode = 'bars';
                    this.updateModeButtons();
                });

                document.getElementById('wave-mode').addEventListener('click', () => {
                    this.mode = 'wave';
                    this.updateModeButtons();
                });

                document.getElementById('circular-mode').addEventListener('click', () => {
                    this.mode = 'circular';
                    this.updateModeButtons();
                });

                // Animate button
                document.getElementById('animate-btn').addEventListener('click', () => {
                    this.isAnimating = !this.isAnimating;
                    document.getElementById('animate-btn').textContent = 
                        this.isAnimating ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
                });

                // Sound button
                document.getElementById('sound-btn').addEventListener('click', () => {
                    if (this.isSoundEnabled) {
                        this.disableSound();
                        document.getElementById('sound-btn').textContent = 'üîá Sound Off';
                    } else {
                        this.enableSound();
                        document.getElementById('sound-btn').textContent = 'üîä Sound On';
                    }
                });

                // Play year button
                document.getElementById('play-year-btn').addEventListener('click', () => {
                    if (this.isPlayingYear) {
                        this.stopYearPlayback();
                    } else {
                        this.playYearFromStart();
                    }
                });

                // Mouse hover for tooltip (bars mode only)
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.mode !== 'bars') return;

                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const barWidth = this.canvas.width / this.contributionData.length;
                    const barIndex = Math.floor(x / barWidth);

                    if (barIndex >= 0 && barIndex < this.contributionData.length) {
                        this.hoveredBar = barIndex;
                        const data = this.contributionData[barIndex];
                        
                        // Play note for this day if not already playing it
                        if (barIndex !== this.lastHoveredIndex) {
                            this.playHoverNote(barIndex);
                        }
                        
                        const tooltip = document.getElementById('tooltip');
                        tooltip.querySelector('.tooltip-date').textContent = 
                            data.date.toLocaleDateString('en-US', { 
                                weekday: 'short',
                                year: 'numeric', 
                                month: 'short', 
                                day: 'numeric' 
                            });
                        tooltip.querySelector('.tooltip-contributions').textContent = 
                            `${data.contributions} contribution${data.contributions !== 1 ? 's' : ''}`;
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                    }
                });

                this.canvas.addEventListener('mouseleave', () => {
                    this.hoveredBar = null;
                    this.lastHoveredIndex = -1;
                    this.stopHoverNote();
                    document.getElementById('tooltip').style.display = 'none';
                });
            }

            updateModeButtons() {
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const activeBtn = {
                    'bars': 'bars-mode',
                    'wave': 'wave-mode',
                    'circular': 'circular-mode'
                }[this.mode];
                
                document.getElementById(activeBtn).classList.add('active');
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new GitHubWaves();
        });
    </script>
</body>
</html>
